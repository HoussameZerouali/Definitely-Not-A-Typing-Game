<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <embed src="./styles/POL-treasure-match-short.wav" loop="true" autostart="true" type="music" width="2" height="0">
    <section id="header">
        <h1>Hello</h1>
        <p>Welcome to the best Rock-Paper-Scissors you'll ever play</p>
    </section>
    

    <!--This div will contain the game and show both players hands and the card chosen and put it on the field-->
   <section id="main-section">
    <div class="playfield rainbow "> 
        <div class="p2-side">
            <div class="card-div p2-card1"></div>
            <div class="card-div p2-card2"></div>
            <div class="card-div p2-card3"></div>
        </div>


        <div class="playedCardsField">
            
            <div class="chosen-card-div p1ChosenCard"></div>
            <div class="chosen-card-div p2ChosenCard"></div>
        </div>
        <p class="score-field" style="color: white;">SCORE : 0:0 </p>
      <div class="p1-side">
            <div class="card-div p1-card1"><img src="" alt=""></div>
            <div class="card-div p1-card2"><img src="" alt=""></div>
            <div class="card-div p1-card3"><img src="" alt=""></div>
      </div>
        
        <button class="glow-on-hover">Confirm</button>
    </div>
   </section>

   <section id="footer">
    


   </section>






   
   <script src="js/gameLoop.js"></script>
</body>
</html>
